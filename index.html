<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
   
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Lab_One</title>   
</head>

<body class="container-sm">
    <h1>NASA Daily</h1>

  <div class="mb-3">
    <label for="date" class="form-label">Дата создания снимка или видео</label>
    <input type="date" class="form-control " id="date" value="2021-04-22" aria-describedby="DateHelp">
    <div id="DateHelp" class="form-text">Впишите дату создания снимка или видео</div>
  </div>
  <div class="mb-3">
    <label for="count" class="form-label">Количество</label>
    <input type="number" class="form-control" id="count" value="0">
  </div>
  <div class="form-check">
  <input class="form-check-input" type="radio" name="thumbs" id="flexRadioDefault1" value="true" checked>
  <label class="form-check-label" for="flexRadioDefault1">
    Видео
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" value="false" name="thumbs" id="flexRadioDefault2">
  <label class="form-check-label" for="flexRadioDefault2">
    Снимок
  </label>
</div>

<button class="btn btn-primary"  type="button" onclick="sendApiRequest()">Search</button>
<hr/>


</body>
 <script src="main.js"></script>
</html>
